<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Canvas</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
        <div id="header">
            <h1 id="titleHeader">Canvazus</h1>
        </div>
        <div id="content">

            <div id="swatches">
                <div id="black" class="colors boxShadow" style="background-color:black;" data-tool="black"></div>
                <div id="gray" class="colors boxShadow" style="background-color:gray;" data-tool="gray"></div>
                <div id="blue" class="colors boxShadow" style="background-color:blue;" data-tool="blue"></div>
                <div id="blueviolet" class="colors boxShadow" style="background-color:BlueViolet;" data-tool="blueviolet"></div>
                <div id="violet" class="colors boxShadow" style="background-color:violet;" data-tool="violet"></div>
                <div id="skyblue" class="colors boxShadow" style="background-color:skyblue;" data-tool="skyblue"></div>
                <div id="pink" class="colors boxShadow" style="background-color:pink;" data-tool="pink"></div>
                <div id="green" class="colors boxShadow" style="background-color:green;" data-tool="green"></div>
                <div id="seagreen" class="colors boxShadow" style="background-color:seagreen;" data-tool="seagreen"></div>
                <div id="saddlebrown" class="colors boxShadow" style="background-color:saddlebrown;" data-tool="saddlebrown"></div>
                <div id="red" class="colors boxShadow" style="background-color:red;" data-tool="red"></div>
                <div id="darkorange" class="colors boxShadow" style="background-color:darkorange;" data-tool="darkorange"></div>
                <div id="goldenrod" class="colors boxShadow" style="background-color:goldenrod;" data-tool="goldenrod"></div>
                <div id="lightsalmon" class="colors boxShadow" style="background-color:lightsalmon;" data-tool="lightsalmon"></div>
                <div id="yellow" class="colors boxShadow" style="background-color:yellow;" data-tool="yellow"></div>
                <div id="moccasin" class="colors boxShadow" style="background-color:moccasin;" data-tool="moccasin"></div>
            </div>
            
            <div id="canvases">
                <img id="whiteboard" src="img/whiteboard.png" alt="dafuq" width="940" height="615"/>
            	<canvas id="myCanvas" width="925" height="590">
            	</canvas>
            </div>
        <input autofocus type="textarea" name="textinput" id="textinput" data-text="Text"/>
            <div id="rad">
                Line width: <span id="radVal">2</span>px
                <div id="decrad" class="radButton boxShadow"> - </div>
                <div id="incrad" class="radButton boxShadow"> + </div>
            </div>

            <div id="actionbuttons">
                <button type="button" name="undobutton" id="undobutton">
                    <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span></button>
                <button type="button" name="redobutton" id="redobutton">
                    <span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span></button>
                <button type="button" name="delbutton" id="delbutton">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <button type="button" name="savebutton" id="savedrawing">Save Drawing</button>
                <button type="button" name="sendbutton" id="senddrawing">Send Drawing</button>
            </div>
        <div id="selectshapes">
            <input type="radio" name="tool" id="pencil" checked="checked" data-tool="Pen" class="toolbox" />
            <label for="pencil">Pen</label>
            <input type="radio" name="tool" id="rectangle" data-tool="Rectangle" class="toolbox" />
            <label for="rectangle">Rectangle</label>
            <input type="radio" name="tool" id="circle" data-tool="Circle" class="toolbox"/>
            <label for ="circle">Circle</label>
            <input type="radio" name="tool" id="line" data-tool="Line" class="toolbox"/>
            <label for ="line">Line</label>
            <input type="radio" name="tool" id="text" data-tool="Text" class="toolbox"/>
            <label for ="text">Text</label>
            <input type="radio" name="tool" id="eraser" data-tool="Eraser" class="toolbox"/>
            <label for ="eraser">Eraser</label>
            <input type="radio" name="tool" id="select" data-tool="Select" class="toolbox"/>
            <label for ="select">Select</label>
        </div>
        <div id="dropdownlists">
            <span class="spanfontsize">Fontsize: </span>
            <select id="fontsize">
                <option value="10">10pt</option>
                <option value="12">12pt</option>
                <option value="14">14pt</option>
                <option value="16">16pt</option>
                <option value="18">18pt</option>
                <option value="20" selected>20pt</option>
                <option value="24">24pt</option>
                <option value="28">28pt</option>
                <option value="32">32pt</option>
                <option value="36">36pt</option>
                <option value="46">46pt</option>
                <option value="60">60pt</option>
            </select>
            <span class="spanfontsize">Font: </span>
            <select id="fontfamily">
                <option value="Arial" selected>Arial</option>
                <option value="Courier">Courier</option>
                <option value="Symbol">Symbol</option>
                <option value="Verdana">Verdana</option>

            </select>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
        <script src="js/main.js"></script>
        <script src="js/shape.js"></script>
        <script src="js/pen.js"></script>
        <script src="js/rectangle.js"></script>
        <script src="js/line.js"></script>
        <script src="js/circle.js"></script>
        <script src="js/commands.js"></script>
        <script src="js/radius.js"></script>
        <script src="js/text.js"></script>
        <script src="js/template.js"></script>
    </body>
</html>
