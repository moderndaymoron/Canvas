<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Canvas</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/radiusSwatches.css" />
        <link rel="author" href="humans.txt">
    </head>
    <body>
        <div id="rad">
            Radius: <span id="radVal">2</span>px
            <div id="decrad" class="radButton boxShadow"> - </div>
            <div id="incrad" class="radButton boxShadow"> + </div>
        </div>
        <div id="swatches">
            <div id="black" class="colors boxShadow" style="background-color:black;"></div>
            <div id="blue" class="colors boxShadow" style="background-color:blue;"></div>
            <div id="green" class="colors boxShadow" style="background-color:green;"></div>
            <div id="red" class="colors boxShadow" style="background-color:red;"></div>
            <div id="violet" class="colors boxShadow" style="background-color:violet;"></div>
            <div id="pink" class="colors boxShadow" style="background-color:pink;"></div>
            <div id="yellow" class="colors boxShadow" style="background-color:yellow;"></div>
        </div>
        <div id="canvases">
        	<canvas id="myCanvas" width="500" height="500">
        	</canvas>
        </div>
        <div id="selectshapes">
            <input type="radio" name="tool" id="pencil" checked="checked" data-tool="Pen" class="toolbox"/>
            <label for ="pencil">Pencil</label>
            <input type="radio" name="tool" id="rectangle" data-tool="Rectangle" class="toolbox"/>
            <label for ="rectangle">Rectangle</label>
            <input type="radio" name="tool" id="circle" data-tool="Circle" class="toolbox"/>
            <label for ="circle">Circle</label>
            <input type="radio" name="tool" id="line" data-tool="Line" class="toolbox"/>
            <label for ="line">Line</label>
            <input type="radio" name="tool" id="eraser" data-tool="Eraser" class="toolbox"/>
            <label for ="eraser">Eraser</label>
            <input type="radio" name="tool" id="select" data-tool="Select" class="toolbox"/>
            <label for ="select">Select</label>
        </div>
        <div id="actionbuttons">
            <button type="button" name="undobutton" id="undobutton">Undo</button>
            <button type="button" name="redobutton" id="redobutton">Redo</button>
            <button type="button" name="delbutton" id="delbutton">Delete</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
        <script src="js/main.js"></script>
        <script src="js/shape.js"></script>
        <script src="js/pen.js"></script>
        <script src="js/rectangle.js"></script>
        <script src="js/line.js"></script>
        <script src="js/circle.js"></script>
        <script src="js/commands.js"></script>
        <script src="js/radius.js"></script>

    </body>
</html>
