    	<canvas id="myCanvas" width="500" height="500">

        <div id="selectshapes">
            <input type="radio" name="tool" id="pencil" data-tool="Pen" class="toolbox"/>
            <label for ="pencil">Pencil</label>
            <input type="radio" name="tool" id="rectangle" data-tool="Rectangle" class="toolbox"/>
            <label for ="rectangle">Rectangle</label>
            <input type="radio" name="tool" id="circle" data-tool="Circle" class="toolbox"/>
            <label for ="circle">Circle</label>
            <input type="radio" name="tool" id="line" data-tool="Line" class="toolbox"/>
            <label for ="line">Line</label>
            <input type="radio" name="tool" id="eraser" data-tool="Eraser" class="toolbox"/>
            <label for ="eraser">Eraser</label>
            <input type="radio" name="tool" id="select" data-tool="Select" class="toolbox"/>
            <label for ="select">Select</label>
        </div>
